<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add word</title>
    <div>Words to add</div>
    <form method="GET" th:action="@{/word_list/{id}/add_word(id=${wordList.id})}">
        <input type="text" name="filter" th:value="${filter}">
        <button type="submit">find</button>
    </form>

    <div>
        <table border="1">
            <tr>
                <th>Word</th>
                <th>Translation</th>
                <th></th>
            </tr>
            <tr th:each="word : ${words}">
                <td th:utext="${word.text}">...</td>
                <td th:utext="${word.translation}">...</td>
                <td> <form method="post" th:action="@{/word_list/{id}/add_word(id=${wordList.id})}">
                    <input type="hidden" name="word_id" th:value="${word.Id}">
                    <button type = "submit">Add</button> </form></td>
            </tr>
        </table>
    </div>
</head>

</html>
